<div class="postagem-form">
    <h2>Criar Postagem</h2>
  
    <div *ngIf="!isAdmin" class="erro">
        Você não tem permissão para criar postagens. Somente administradores podem realizar esta ação.
      </div>
    
      <form #form="ngForm" *ngIf="isAdmin" (ngSubmit)="criarPostagem()">
     
      <label for="titulo">Título: *</label>
      <input id="titulo" type="text" [(ngModel)]="titulo" name="titulo" placeholder="Digite o título" required>
      <div *ngIf="form.submitted && !titulo" class="erro">O campo título é obrigatório.</div>
  
    
      <label for="paragrafo">Parágrafo: *</label>
      <textarea id="paragrafo" [(ngModel)]="paragrafo" name="paragrafo" rows="4" placeholder="Digite o conteúdo" required></textarea>
      <div *ngIf="form.submitted && !paragrafo" class="erro">O campo parágrafo é obrigatório.</div>
  
    
      <label for="imagemOuVideo">Video (URL):</label>
      <input id="imagemOuVideo" type="url" [(ngModel)]="imagemOuVideo" name="imagemOuVideo" placeholder="URL da imagem ou vídeo">

      <label for="videoLink">Imagem (URL):</label>
      <input id="videoLink" type="url" [(ngModel)]="videoLink" name="videoLink" placeholder="URL do vídeo">
  
   
      <label for="link">Link:</label>
      <input id="link" type="url" [(ngModel)]="link" name="link" placeholder="URL de referência">
  
     
      <label for="fixado" class="inline-label">Fixado:</label>
      <input id="fixado" type="checkbox" [(ngModel)]="fixado" name="fixado">
  
     
      <label for="tag">Tipo de Postagem: *</label>
      <select id="tag" [(ngModel)]="tag" name="tag" required>
        <option value="" disabled>Selecione o tipo</option>
      
        <option value="EVENTO">EVENTO</option>
       
        <option value="NOVIDADES">NOVIDADES</option>
        <option value="NOTICIAS">NOTICIAS</option>
      </select>
      <div *ngIf="form.submitted && !tag" class="erro">O campo tipo de postagem é obrigatório.</div>
  
     
      <button type="submit">Criar Postagem</button>
    </form>
  </div>
