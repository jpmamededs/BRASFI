<section class="quem-somos">
    <div class="mini-card-wrapper">
        @for (id of cards; track $index) {
            <app-small-card
              [id]="id.toString()"
              [isSelected]="selectedId === id.toString()"
              (cardClicked)="onCardClick($event)">

        <app-big-card [id]="selectedId"></app-big-card>

</section>
