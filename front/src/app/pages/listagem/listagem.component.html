<app-navbar></app-navbar>

<!-- Espaçamento para a navbar fixa -->
<div class="header-spacer"></div>

<h1>opa</h1>

<div class="titulo-listagem">
  <h2>Todas as {{ categoria | titlecase }}</h2>
  <button (click)="voltar()" class="btn-voltar">⬅️ Voltar</button>
</div>

<!-- Lista de postagens com imagem à esquerda -->
<div class="listagem-container">
  <div *ngFor="let postagem of postagens" class="postagem-card">
    <div class="postagem-content">
      <!-- Imagem ou Placeholder -->
      <img src="assets/placeholder.png" alt="Imagem" class="postagem-imagem">

      <!-- Conteúdo da postagem -->
      <div class="postagem-texto">
        <h4 class="titulo-link" (click)="abrirDetalhes(postagem.id)">{{ postagem.titulo }}</h4>

        <p>{{ postagem.paragrafo }}</p>
        <p class="autor">Autor: {{ postagem.autor || 'Desconhecido' }}</p>
        <p class="data">Data: {{ postagem.data || 'Não informada' }}</p>
      </div>
    </div>
  </div>
</div>
