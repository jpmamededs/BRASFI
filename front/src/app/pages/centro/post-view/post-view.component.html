<app-navbar></app-navbar>
<div class="container">
  <h2>Cursos na área: {{ area }}</h2>
  <div *ngIf="cursos.length === 0">
    Nenhum curso encontrado na área "{{ area }}".
  </div>
  <div class="curso-list" *ngFor="let curso of cursos">
    <h4>{{ curso.titulo }}</h4>
    <p>Duração: {{ curso.duracao }}</p>
    <p>Autor: {{ curso.autor }}</p>
  </div>
</div>
<app-footer></app-footer>
